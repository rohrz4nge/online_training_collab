<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>client</title>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
        <script src="peer_functions.js"></script>
        <style>
            .full-width {
                display: block;
                width: -moz-available;
            }

        </style>
    </head>
    <body>
        <div>
            <p id="selfId">A MOMENT PLEASE...</p>
            <p id="hostId">NOT CONNECTED TO ANYONE</p>
            <input id="hostIdVal" type="text" placeholder="ID to connect to?"/>

            <button class="full-width" onclick="join()">Connect</button>

            <h4>Participants</h4>
            <div id="peerList"></div>

            <h4>Messages</h4>
            <code
                id="messageBoard"
                style="display: block; height: 20em; overflow: scroll;"
            >
            </code>
            <input id="message" type="text" placeholder="Message"/>
            <button class="full-width" onclick="send()">send</button>
        </div>
    </body>
</html>
