<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
</head>
<body>
<div class="config visible" id="config">
    <input id="client_name" type="text" placeholder="Your name"/>
    <input id="server_name" type="text" placeholder="Server name"/>
    <button id="start_button">Start</button>
</div>
<div class="timer-interface white" id="timer">
    <div class="timer-container">
        <div class="timer-top">
            <h2 id="current_timer_name"></h2>
        </div>
        <div class="timer-middle">
            <div class="timer-info">
                <p id="current_reps" class="time-info">Rep 1 - Set 1</p>
                <p id="current_time" class="time">00:02</p>
                <p id="exercise_name" class="time-info"> Countdown</p>
            </div>
        </div>
    </div>
</div>

<script src="client.js" type="module"></script>
</body>
</html>
