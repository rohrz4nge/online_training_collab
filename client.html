<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>client</title>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="peer_functions.js"></script>
</head>
<body>
    <p id="selfId">A MOMENT PLEASE...</p>
    <p id="hostId">NOT CONNECTED TO ANYONE</p>

    <input id="client_name" type="text" placeholder="Your name"/>
    <input id="server_id" type="text" placeholder="Server ID"/>
    <button onclick="set_up_client()">register</button>
    <button onclick="join()">Connect</button>
    <h4>Participants</h4>
        <div id="peerList"></div>
    <h4>Messages</h4>
        <code
                id="messageBoard"
                style="display: block; height: 20em; overflow: scroll;"
        >
        </code>
        <input id="message" type="text" placeholder="Message"/>
        <button class="full-width" onclick="send()">send</button>
</body>
</html>
